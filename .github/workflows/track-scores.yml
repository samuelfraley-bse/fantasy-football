name: Track Fantasy Scores

on:
  schedule:
    # Thursday Night Football: Fri 00:00–04:00 UTC (Thurs 8pm–midnight ET)
    - cron: "*/15 0-4 * * 5"
    # Sunday early games: Sun 17:00–20:00 UTC (1–4pm ET)
    - cron: "*/15 17-20 * * 0"
    # Sunday late games: Sun 20:00–23:59 UTC (4:25–8pm ET)
    - cron: "*/15 20-23 * * 0"
    # Sunday Night Football: Mon 00:00–04:00 UTC (Sun 8pm–midnight ET)
    - cron: "*/15 0-4 * * 1"
    # Monday Night Football: Tue 00:00–04:00 UTC (Mon 8pm–midnight ET)
    - cron: "*/15 0-4 * * 2"
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install espn-api

      - name: Run score tracker
        run: |
          python score_tracker.py

      - name: Commit updated scores
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add scores.csv
          git commit -m "Update scores [skip ci]" || echo "No changes to commit"
          git push
