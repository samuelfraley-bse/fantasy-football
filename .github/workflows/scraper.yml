name: fantasy-scraper

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Show which files exist and grep for old Service() usage anywhere
      - name: Sanity: list and grep
        run: |
          pwd
          ls -la
          echo "---- grep for webdriver.Chrome(service ----"
          grep -Rn "webdriver\.Chrome(service" || echo "OK: no Service() found"

      # Optional: show Chrome/Driver versions
      - name: Show Chrome/Driver versions
        run: |
          python - << 'PY'
          import shutil, subprocess
          for exe in ["google-chrome", "chromium-browser", "chromium", "chromedriver"]:
              path = shutil.which(exe)
              if path:
                  print(f"{exe} -> {path}")
                  try:
                      print(subprocess.check_output([exe, "--version"], text=True).strip())
                  except Exception as e:
                      print("version check failed:", e)
          PY

      - name: Run scraper (CI file)
        run: python scrapewp_ci.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fantasycast_ctw.csv
          git commit -m "Update win probabilities [skip ci]" || echo "No changes"
          git push
