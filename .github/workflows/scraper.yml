name: fantasy-scraper

on:
  schedule:
    # Thursday Night Football: Fri 00:00–04:59 UTC (Thurs 8pm–midnight ET)
    - cron: "0,15,30,45 0-4 * * 5"
    # Sunday early games: Sun 17:00–20:59 UTC (1–4pm ET)
    - cron: "0,15,30,45 17-20 * * 0"
    # Sunday late games: Sun 20:00–23:59 UTC (4:25–8pm ET)
    - cron: "0,15,30,45 20-23 * * 0"
    # Sunday Night Football: Mon 00:00–04:59 UTC (Sun 8pm–midnight ET)
    - cron: "0,15,30,45 0-4 * * 1"
    # Monday Night Football: Tue 00:00–04:59 UTC (Mon 8pm–midnight ET)
    - cron: "0,15,30,45 0-4 * * 2"
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Show which files exist and grep for old Service() usage anywhere
      - name: "Sanity: list and grep"
        run: |
          pwd
          ls -la
          echo "---- grep for webdriver.Chrome(service ----"
          grep -Rn "webdriver\.Chrome(service" || echo "OK: no Service() found"

      # Optional: show Chrome/Driver versions
      - name: Show Chrome/Driver versions
        run: |
          python - << 'PY'
          import shutil, subprocess
          for exe in ["google-chrome", "chromium-browser", "chromium", "chromedriver"]:
              path = shutil.which(exe)
              if path:
                  print(f"{exe} -> {path}")
                  try:
                      print(subprocess.check_output([exe, "--version"], text=True).strip())
                  except Exception as e:
                      print("version check failed:", e)
          PY

      - name: Run scraper (CI file)
        run: python scrapewp_ci.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Stash CSV changes if present
          git add fantasycast_ctw.csv
          git stash push -m "scraper-update" || echo "Nothing to stash"
          
          git pull --rebase origin main
          
          # Re-apply stashed CSV
          git stash pop || echo "Nothing to pop"
          
          git add fantasycast_ctw.csv
          git commit -m "Update win probabilities [skip ci]" || echo "No changes"
          
          git push origin HEAD:main
