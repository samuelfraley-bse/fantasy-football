name: fantasy-scraper

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (UTC)
  workflow_dispatch:         # allow manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Debug step 1: confirm script header and no Service() call ---
      - name: Show script header (sanity check)
        run: |
          head -n 40 scrapewp_all.py
          echo "--- grep for Service() ---"
          grep -n "Service(" scrapewp_all.py || echo "OK: no Service() found"

      # --- Debug step 2: show Chrome + chromedriver versions ---
      - name: Show Chrome/Driver versions
        run: |
          python - << 'PY'
          import shutil, subprocess
          for exe in ["google-chrome", "chromium-browser", "chromium", "chromedriver"]:
              path = shutil.which(exe)
              if path:
                  print(f"{exe} -> {path}")
                  try:
                      print(subprocess.check_output([exe, "--version"], text=True).strip())
                  except Exception as e:
                      print("version check failed:", e)
          PY

      - name: Run scraper
        run: python scrapewp_all.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fantasycast_ctw.csv
          git commit -m "Update win probabilities [skip ci]" || echo "No changes"
          git push

