name: fantasy-scraper

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Show commit SHA & changed files
        run: |
          echo "GITHUB_SHA=$GITHUB_SHA"
          git log -1 --pretty=fuller --stat

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Sanity check: confirm the script content in the runner workspace
      - name: Show script header (sanity check)
        run: |
          echo "==== first 60 lines of scrapewp_all.py ===="
          nl -ba scrapewp_all.py | sed -n '1,60p'
          echo "==== grep for Service( ) ===="
          if grep -n "Service(" scrapewp_all.py; then
            echo "Found Service( ) â€” this is the wrong version of the file."
            exit 1
          else
            echo "OK: no Service() found"
          fi

      # Optional: show Chrome/driver versions
      - name: Show Chrome/Driver versions
        run: |
          python - << 'PY'
          import shutil, subprocess
          for exe in ["google-chrome", "chromium-browser", "chromium", "chromedriver"]:
              path = shutil.which(exe)
              if path:
                  print(f"{exe} -> {path}")
                  try:
                      print(subprocess.check_output([exe, "--version"], text=True).strip())
                  except Exception as e:
                      print("version check failed:", e)
          PY

      - name: Run scraper
        run: python scrapewp_all.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fantasycast_ctw.csv
          git commit -m "Update win probabilities [skip ci]" || echo "No changes"
          git push


