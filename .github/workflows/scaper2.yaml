name: fantasy-scraperci

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: write   # allow GITHUB_TOKEN to push

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          persist-credentials: true

      - name: Show commit & tree
        run: |
          echo "GITHUB_SHA=$GITHUB_SHA"
          git log -1 --pretty=fuller --stat
          echo "---- repo tree ----"
          find . -maxdepth 3 -type f -print

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show Chrome/Driver versions
        run: |
          python - << 'PY'
          import shutil, subprocess
          for exe in ["google-chrome", "chromium-browser", "chromium", "chromedriver"]:
              path = shutil.which(exe)
              if path:
                  print(f"{exe} -> {path}")
                  try:
                      print(subprocess.check_output([exe, "--version"], text=True).strip())
                  except Exception as e:
                      print("version check failed:", e)
          PY

      - name: "Sanity: ensure CI script has no Service()"
        run: |
          echo "==== first 60 lines of scrapewp_ci.py ===="
          nl -ba scrapewp_ci.py | sed -n '1,60p'
          echo "==== grep for Service( ) in CI script ===="
          grep -n "webdriver\.Chrome(service" scrapewp_ci.py && exit 1 || echo "OK: no Service() found"

      - name: Run scraper (CI file)
        run: python scrapewp_ci.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add fantasycast_ctw.csv
          git commit -m "Update win probabilities [skip ci]" || echo "No changes"
          git push
