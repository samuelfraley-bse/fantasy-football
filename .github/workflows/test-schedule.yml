name: Test Fantasy Report

on:
  schedule:
    - cron: "*/15 0-4 * * 5"
    - cron: "*/15 17-20 * * 0"
    - cron: "*/15 20-23 * * 0"
    - cron: "*/15 0-4 * * 1"
    - cron: "*/15 0-4 * * 2"
  workflow_dispatch:
permissions:
  contents: write

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install espn-api pandas
          fi

      - name: Run score tracker twice with 15s pause
        run: |
          python score_tracker.py
          sleep 15
          python score_tracker.py

      - name: Commit scores.csv to repo (force push)
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          set -e
          mkdir -p data
          cp scores.csv data/scores_latest.csv
          ts=$(date -u +%Y-%m-%dT%H-%M-%SZ)
          cp scores.csv "data/scores_${ts}.csv"

          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"

          # Stage everything (generated files, archives, etc.)
          git add -A

          # Commit if anything changed
          git commit -m "Update scores: ${ts} [skip ci]" || echo "No changes to commit"

          # Force-push the CI state to main (use --force-with-lease for safety)
          git push --force-with-lease origin main

      - name: Upload scores.csv (artifact, optional)
        uses: actions/upload-artifact@v4
        with:
          name: scores
          path: scores.csv
