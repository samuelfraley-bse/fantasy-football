name: Test Fantasy Report

on:
  workflow_dispatch: # manual trigger

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install espn-api pandas

      - name: Run score tracker 3 times over 5 minutes
        run: |
          python score_tracker.py
          sleep 150   # wait 2.5 minutes
          python score_tracker.py
          sleep 150   # wait another 2.5 minutes
          python score_tracker.py

      - name: Upload scores.csv
        uses: actions/upload-artifact@v4
        with:
          name: scores
          path: scores.csv
