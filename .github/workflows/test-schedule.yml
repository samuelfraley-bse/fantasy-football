name: Test Fantasy Report

on:
  schedule:
    # Thursday Night Football: Fri 00:00–04:00 UTC (Thurs 8pm–midnight ET)
    - cron: "*/15 0-4 * * 5"
    # Sunday early games: Sun 17:00–20:00 UTC (1–4pm ET)
    - cron: "*/15 17-20 * * 0"
    # Sunday late games: Sun 20:00–23:59 UTC (4:25–8pm ET)
    - cron: "*/15 20-23 * * 0"
    # Sunday Night Football: Mon 00:00–04:00 UTC (Sun 8pm–midnight ET)
    - cron: "*/15 0-4 * * 1"
    # Monday Night Football: Tue 00:00–04:00 UTC (Mon 8pm–midnight ET)
    - cron: "*/15 0-4 * * 2"
  workflow_dispatch:
permissions:
  contents: write           # allow pushing with GITHUB_TOKEN

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0    # needed to push back to the same branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # If you have requirements.txt, prefer this:
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install espn-api pandas
          fi

      - name: Run score tracker twice with 15s pause
        run: |
          python score_tracker.py
          sleep 15
          python score_tracker.py
          
      - name: Commit scores.csv to repo
        run: |
          set -e
          mkdir -p data
          cp scores.csv data/scores_latest.csv
          ts=$(date -u +%Y-%m-%dT%H-%M-%SZ)
          cp scores.csv "data/scores_${ts}.csv"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Update scores: ${ts} [skip ci]" || echo "No changes to commit"

          git pull --rebase --autostash origin main
          git push origin main



      - name: Upload scores.csv (artifact, optional)
        uses: actions/upload-artifact@v4
        with:
          name: scores
          path: scores.csv
